plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.tuplugin'
version = '1.0.0'
sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
    maven { url 'https://repo.papermc.io/repository/maven-public/' }
}

dependencies {
    compileOnly 'io.papermc.paper:paper-api:1.21.1-R0.1-SNAPSHOT'
    compileOnly 'net.milkbowl.vault:VaultAPI:1.7'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.tuplugin.multas.MultasPlugin'
    }
}

shadowJar {
    archiveBaseName.set('MultasPlugin')
    archiveClassifier.set('')
    archiveVersion.set(project.version)
    // By default, compileOnly deps are not included. If you want a fatjar including Vault/Paper, build against those jars locally.
}
